[program:chp]
user=nobody
command=/usr/local/bin/configurable-http-proxy --api-ip 127.0.0.1 --api-port 8001 --default-target=%(ENV_APIURL)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startretries=0

[program:configsync]
user=nobody
environment=HOSTNAME=%(ENV_HOSTNAME)s,CONFIGPROXY_AUTH_TOKEN=%(ENV_CONFIGPROXY_AUTH_TOKEN)s
command=/configsync.py
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startretries=0
